<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h4 class="text-muted ">
                Drag and drop the images to match the given image
            </h4>
            <div class="text-right">
                <h5>Total Move:{{step}}</h5>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <img src="../img/isentia.jpg" alt="" width="100%">
        </div>
        <div class="col-md-6">
            <ul class="game-container clearfix">
                <li puzzle ng-repeat="puzzle in puzzles " class="puzzle " row='{{puzzle.row}}' column='{{puzzle.column}}' data-index='{{puzzle._index}}'></li>
            </ul>
        </div>
    </div>
</div>

<div class="modal fade" role="dialog" id='myModal' aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Congratulations!</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p>You solved the puzzle in a total of {{step}} moves.</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Reset</button>
            </div>
        </div>

    </div>
</div>
